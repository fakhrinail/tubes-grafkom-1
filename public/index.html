<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="gl-matrix-min.js" defer></script>
    <script type="module" src="getColorData.js" defer></script>
    <script type="module" src="initShaders.js" defer></script>
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <h1>WebGL!!</h1>
    <form id="formChangeColor" onsubmit="return false">
      <label for="red">Red Value</label>
      <input max="1.0" min="0.0" step="0.1" type="number" id="red" name="red" />
      <label for="green">Green Value</label>
      <input
        max="1.0"
        min="0.0"
        step="0.1"
        type="number"
        id="green"
        name="green"
      />
      <label for="blue">Blue Value</label>
      <input
        max="1.0"
        min="0.0"
        step="0.1"
        type="number"
        id="blue"
        name="blue"
      />
      <button onclick="" id="btnChangeColor" type="submit">Change Color</button>
    </form>
    <canvas width="240" height="240"></canvas>
  </body>
</html>
